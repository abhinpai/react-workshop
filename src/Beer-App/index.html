<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer App</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="getBeers()">
    <header class="header">
      <div class="left-header-items">
        <div class="logo"></div>
        <span class="app-name">Beer App</span>
      </div>
      <div class="right-header-items">
        <div class="search">
          <input
            type="text"
            placeholder="Search Beer"
            oninput="debouceSearch(this)"
          />
          <img src="../assets/icons/gray_search.svg" alt="Search Beer" />
        </div>
      </div>
    </header>

    <main class="content-container" id="content"></main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
